<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Chat con WebRTC y Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #videos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    video {
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #000;
    }
    #controls {
      margin-bottom: 20px;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      background-color: #fff;
    }
    #messageInput {
      width: calc(100% - 80px);
      padding: 10px;
    }
    #sendMessage {
      padding: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Video Chat con WebRTC y Firebase</h1>
  
  <div id="controls">
    <input type="text" id="roomIdInput" placeholder="ID de la sala">
    <button id="createRoom">Crear Sala</button>
    <button id="joinRoom">Unirse a Sala</button>
  </div>
  
  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  
  <div id="callControls" style="display: none;">
    <button id="startCall">Iniciar Llamada</button>
    <button id="endCall">Finalizar Llamada</button>
  </div>
  
  <div id="chat">
    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje">
    <button id="sendMessage">Enviar</button>
  </div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
  
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
