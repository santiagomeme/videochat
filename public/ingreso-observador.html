<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
   <!-- Firebase -->

   <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script> <!-- ⚠️ IMPORTANTE -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="ingreso-observador.css">
    <title>Ingreso como Observador</title>
  </head><body>
  <!-- Estado de autenticación -->
  <div id="estadoSesion" style="font-size: 14px; margin-top: 10px; color: #aaa;"></div>
  <button class="volver" onclick="window.location.href='index.html'">🔙 Volver al inicio</button>

  <div class="contenedor">

    <!-- Ingreso manual -->
    <h2>🔗 Unirse a una Sala por ID</h2>
    <input type="text" id="nombreInput" placeholder="Tu nombre" required style="margin-bottom: 10px; display: block;">
    <input type="text" id="roomIdInput" placeholder="ID de sala" required style="margin-bottom: 10px;">
    <button id="joinRoomBtn" class="btn-dorado">🚪 Unirse a la Sala</button>

    <!-- Buscador de salas activas -->
    <h2>🔍 Buscar Sala</h2>
    <input type="text" id="busquedaSala" placeholder="Buscar por nombre del monitor..." />

    <!-- Contador de salas -->
    <h2>🎥 Salas Disponibles</h2>
    <div id="contadorSalas" class="barra-contador">
      📡 Cargando salas activas...
    </div>

    <!-- Lista de salas -->
    <div id="salasDisponibles">
      <!-- Aquí se insertan las tarjetas de salas dinámicamente -->
    </div>

  </div>

  <script src="firebase-config.js"></script>
  <script src="ingreso-observador.js"></script>
  <script src="salas-obser.js"></script>

  </body>
</html>
