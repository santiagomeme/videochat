<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Sala</title>
  <link rel="stylesheet" href="crearSala.css">
  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script> <!-- ⚠️ IMPORTANTE -->

 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


  </head>
  <body><div class="contenedor">
  <div class="encabezado">
    <h1>Crear nueva Sala</h1>
    <button class="btn-volver" onclick="window.location.href='index.html'">Volver</button>
  </div>

  <div class="formulario">
    <label for="monitorName" class="titulo">Tu nombre:</label>
    <input id="monitorName" class="input-dorado" placeholder="Nombre del monitor" />

    <button id="createRoom" class="btn-dorado">Crear Sala</button>

    <div id="salaInfo" class="sala-info" style="display: none;">
      <p class="titulo">🆔 ID de Sala: <span class="valor" id="roomIdText"></span></p>
      <p class="titulo">🔗 Link para compartir:</p>
      <input id="shareLink" readonly class="input-dorado" />
    </div>
  </div>
</div>



   <!-- Tu configuración de Firebase -->
   <script defer src="firebase-config.js"></script>

<!-- Lógica para crear salas -->
<script src="crearSala.js"></script>
    
  
  </body>
</html>
