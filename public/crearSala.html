<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Sala</title>
    <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script> <!-- ⚠️ IMPORTANTE -->

 

  </head>
  <body>
    

    <header>
      <h1>Crear nueva Sala</h1>
      <button onclick="window.location.href='index.html'">Volver</button>
    </header>

    <main style="max-width: 500px; margin: auto; padding: 20px">
      <label for="monitorName"><strong>Tu nombre:</strong></label>
      <input
        id="monitorName"
        placeholder="Nombre del monitor"
        style="width: 100%; padding: 8px; margin-bottom: 20px"
      />

      <button id="createRoom" style="width: 100%; padding: 10px">Crear Sala</button>

      <div id="salaInfo" style="margin-top: 20px; display: none;">
        <p>🆔 ID de Sala: <span id="roomIdText"></span></p>
        <p>🔗 Link para compartir:</p>
        <input id="shareLink" readonly style="width: 100%; padding: 8px" />
      </div>
      
    </main>

   <!-- Tu configuración de Firebase -->
   <script defer src="firebase-config.js"></script>

<!-- Lógica para crear salas -->
<script src="crearSala.js"></script>
    
  
  </body>
</html>
