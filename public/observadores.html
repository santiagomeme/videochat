<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interfaz del Observador</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="chat.css">


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script> <!-- ⚠️ IMPORTANTE -->

    <link rel="stylesheet" href="observador.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>  <div class="contenedor">
  <header class="encabezado">
    <h1>Bienvenido, Observador</h1>
    <h2>👤 Observador: <span id="observerName"></span></h2>

<div id="estadoSesion" style="font-size: 14px; margin-top: 10px; color: #aaa;"></div>
  </header>

  <section class="infoSala">
    <p><span class="titulo">ID de sala:</span> <span class="valor" id="roomIdText">---</span></p>
    <p><span class="titulo">Monitor:</span> <span class="valor" id="monitorName">Desconocido</span></p>
  </section>

  <section class="videoSection">
    <p class="titulo">Video del monitor:</p>
    <video id="remoteVideo" autoplay playsinline controls></video>
  </section>

  <section class="botones">
    <button class="btn-dorado" onclick="window.location.href='index.html'">🏠 Volver</button>
    <button class="btn-dorado" onclick="window.location.href='ingreso-observador.html'">🎥 Ver Salas</button>
  </section>
</div>
<div id="panelObservadores" >
  <h3>🧍‍♂️ Observadores conectados (<span id="totalObservadores">0</span>)</h3>
  <ul id="listaObservadores"></ul>
</div>


<div id="modalError" class="modal">
  <div class="modal-contenido">
    <h2>⚠️ Advertencia</h2>
    <p id="modalMensaje">Mensaje de error...</p>
    <button id="cerrarModal">Volver al inicio</button>
  </div>
</div>

<section class="chat-panel">
  <h3>Chat de la sala</h3>
  <div class="chat-scroll">
    <ul id="chatList" class="chat-list"></ul>
  </div>
  <form id="chatForm" class="chat-form" autocomplete="off">
    <input id="chatInput" type="text" placeholder="Escribe un mensaje..." maxlength="500" required />
    <button type="submit">Enviar</button>
  </form>
</section>

  <script src="firebase-config.js"></script> <!-- 👈 Este archivo contiene tu config e inicialización -->
    <script src="iceServers.js"></script>
    <script src="observador.js"></script> 
    <script src="mensajes.js"></script>
    <script src="observadorRTC.js"></script>


  
</body>
</html>
